{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create a New Restaurant{% endblock title %}

{% block content %}
	<form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="Submit" value="Create">
	</form>
{% endblock content %}
